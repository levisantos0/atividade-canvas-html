<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-B</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas width="490" height="310"></canvas>

    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");

      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 5; j++) {
          //primeiro
          ctx.strokeStyle = "blue";
          ctx.beginPath();
          ctx.lineWidth = 2;
          ctx.strokeRect(10 + i * 60, 10 + j * 60, 50, 50);

          //TRIANGULO DO DESENHO
          ctx.fillStyle = "blue";
          ctx.beginPath();
          ctx.moveTo(20 + i * 60, 50 + j * 60);
          ctx.lineTo(50 + i * 60, 50 + j * 60);
          ctx.lineTo(35 + i * 60, 20 + j * 60);
          ctx.closePath();
          ctx.stroke();
        }
      }
    </script>
  </body>
</html>
